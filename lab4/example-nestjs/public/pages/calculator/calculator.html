<!DOCTYPE html>
<html>

<head> 
    <title>калькулятор</title>
    <!-- указываем, что файл style.css содержит таблицу стилей (stylesheet) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
  </head>

<body class="my-body">
  <div> <!-- div - это базовый html-контейнер, который может содержать в себе другие html-элементы. -->

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">  <!-- Добавлен класс mb-3 -->
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../images/zoo.png" class="d-inline-block align-top" style="height: 50px;">
                </a>
                
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav w-100 d-flex justify-content-between">
                        <li class="nav-item"><a class="nav-link text-white" href="https://kldzoo.ru/visit-and-tickets/">Посещения и билеты</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="https://kldzoo.ru/affiche/">Афиша</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="https://kldzoo.ru/animals-and-park/">Животные</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="calculator.html">Калькулятор</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="../../index.html">Домой</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="https://github.com/Liza05444/PSP_2025">Об авторе</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mb-3"></div>
    </div>
    
    <!-- блок с экраном калькулятора, где будет выводиться результат вычислений. -->

    <!-- блок с кнопками калькулятора. -->
    <div class="calc">
      <!--горизонтальный ряд из четырех кнопок-->
      <div id="result" class="result">
        0
      </div>

      <div>
        <button id="btn_op_backspace" class="my-btn secondary">←</button>
        <button id="btn_op_sqrt" class="my-btn secondary">√</button>
        <button id="btn_op_square" class="my-btn secondary">x²</button>
        <button id="btn_op_factorial" class="my-btn secondary">x!</button>
      </div>

      <div>
        <button id="btn_op_triple_zero" class="my-btn secondary">000</button>
        <button id="btn_op_accumulate_plus" class="my-btn secondary">Acc+</button>
        <button id="btn_op_accumulate_minus" class="my-btn secondary">Acc-</button>
        <button id="btn_op_change_output_color" class="my-btn secondary">BG</button>
      </div>

      <div>  
        <button id="btn_op_clear" class="my-btn secondary">C</button>    
        <button id="btn_op_sign" class="my-btn secondary">+/-</button>
        <button id="btn_op_percent" class="my-btn secondary">%</button>
        <button id="btn_op_div" class="my-btn secondary">/</button>
      </div>

      <div>
        <button id="btn_digit_7" class="my-btn">7</button>
        <button id="btn_digit_8" class="my-btn">8</button>
        <button id="btn_digit_9" class="my-btn">9</button>
        <button id="btn_op_mult" class="my-btn primary">x</button>
      </div>

      <div>
        <button id="btn_digit_4" class="my-btn">4</button>
        <button id="btn_digit_5" class="my-btn">5</button>
        <button id="btn_digit_6" class="my-btn">6</button>
        <button id="btn_op_minus" class="my-btn primary">-</button>
      </div>

      <div>
        <button id="btn_digit_1" class="my-btn">1</button>
        <button id="btn_digit_2" class="my-btn">2</button>
        <button id="btn_digit_3" class="my-btn">3</button>
        <button id="btn_op_plus" class="my-btn primary">+</button>
      </div>

      <div>
        <button id="btn_digit_0" class="my-btn">0</button>
        <button id="btn_digit_dot" class="my-btn">.</button>
        <button id="btn_op_equal" class="my-btn primary execute">=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
